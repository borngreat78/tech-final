<!DOCTYPE html>
<html lang="en">

    <div class="landing-page">

                    <span class="col-md-2">HOME</span>

                    <span class="col-md-2">ABOUT</span>
                    <span class="col-md-2">SERVICE</span>
                    <span class="col-md-2">i-INVEST</span>
                    <span class="col-md-2">SIGN IN</span>
                </div>
            </div>
        </nav>
        <form action="" method="post" name="Login_Form">
            <table width="400" border="0" align="center" cellpadding="5" cellspacing="1" class="Table">
                  <tbody><tr>
                <td colspan="2" align="left" valign="top"><h3>Login</h3></td>
              </tr>
              <tr>
                <td align="right" valign="top">Username</td>
                <td><input name="Username" type="text" class="Input"></td>
              </tr>
              <tr>
                <td align="right">Password</td>
                <td><input name="Password" type="password" class="Input"></td>
              </tr>
              <tr>
                <td>&nbsp;</td>
                <td><input name="Submit" type="submit" value="Login" class="Button3"></td>
              </tr>
              <tr>
                <td colspan="2"><small>Username: Chiejina Password:ojo</small></td>
              </tr>
            </tbody></table>
          </form>    
        <a href="#"></a>
    </div>
    <div>
        <section>
            <h2> Customer Bank Details</h2>
            <form class="in">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">First Name</label>
                    <input type="First Name" class="form-control" id="inputEmail4" placeholder="Chukwuemeka">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Last Name</label>
                    <input type="name" class="form-control" id="inputPassword4" placeholder="Chiejina">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="number">Account number </label>
                    <input type="number" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="number">BVN</label>
                    <input type="number" class="form-control" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Account Balance</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Available Amount">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="number">Phone </label>
                    <input type="number" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Address</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </form>
        </section>
    </div>
    <div>
        <section>
        <h2>
            Fixed Deposit &amp; Endorsements
        </h2>
         <div class="form-group">
         <label for="disabledSelect">Fixed Deposit/Existing Investment Status</label>
         <select id="disabledSelect" aria-placeholder="" class="form-control">
           <option>fixed deposit</option>
           <option>Banker Acceptance</option>
           <option>Existing Investment</option>
         </select>
         </div><br>
         <div class="form-group">
             <label for="disabledSelect">Tenor &amp; Duration</label>
             <select id="disabledSelect" class="form-control">
               <option>30</option>
               <option>60</option>
               <option>90</option>
               <option>180</option>
               <option>360</option>
             </select>
         </div><br>
         <div class="form-group">
            <label for="disabledSelect">Branch &amp; Region</label>
            <select id="disabledSelect" class="form-control">
              <option>Issa Williams</option>
              <option>Martins</option>
              <option>Head Office</option>
              <option>Idumota</option>
            </select>
        </div><br>
        <div class="form-group">
            <label for="inputAddress">Amount</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Amount to fixed">
          </div>
        
         <button type="submit" class="btn btn-primary">Submit</button>
        </section>
    </div>
    <br>
    <div>
        <section>
        <h2>
            Bank Official &amp; Endorsements
        </h2>
         <div class="form-group">
         <label for="disabledSelect">Customer Request Verified</label>
         <select id="disabledSelect" aria-placeholder="" class="form-control">
           <option>T24</option>
           <option>Fixed Deposit</option>
           <option>BA</option>
         </select>
         </div><br>
         <div class="form-group">
             <label for="disabledSelect">Customer Type &amp; Business</label>
             <select id="disabledSelect" class="form-control">
               <option>Individual</option>
               <option>corporate</option>
               <option>Others</option>
             </select>
         </div><br>
         <div class="custom-control custom-checkbox">
            <input style="color: blue;" type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">Notification of investment maturity date 7days before end date</label>
        </div><br>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="Date">Start Date</label>
                <input type="date" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="Date">End Date</label>
                <input type="date" class="form-control">
            </div>
        </div><br>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Customer email</label>
                <input type="email address" class="form-control" id="inputEmail4" placeholder="Email Address">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Relationship Officer's email</label>
                <input type="name" class="form-control" id="inputPassword4" placeholder="Email Address">
            </div>
        </div>  
         <button type="Approved" class="btn btn-primary">Approved</button>
         <button type="Reject" class="btn btn-primary">Reject</button>
        </section>
